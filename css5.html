<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Effect with Reflection and Shadow</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1065bb;
    flex-wrap: wrap; /* Allow multiple lines of items */
  }

  .monitor-container {
    perspective: 600px; /* Add perspective to the container */
    margin: 20px; /* Add some space around each monitor container */
  }

  .monitor {
    width: 300px;
    height: 200px;
    background-image: url('20240308061151_004.jpg'); /* Replace with your screenshot */
    background-size: cover;
    border: 3px solid #fff;
    box-shadow: 10px 10px 30px rgba(0,0,0,0.5); /* Add shadow here */
    position: relative;
    transform: rotateX(10deg) rotateY(30deg) rotateZ(0deg); /* Add 3D rotation */
  }

  .reflection {
    position: absolute;
    width: 100%;
    height: 100%;
    bottom: -210px;
    background-image: url('20240308061151_004.jpg'); /* Replace with your screenshot */
    background-size: cover;
    transform: scaleY(-1); /* Flip the image vertically */
    opacity: 0.2;
    filter: blur(1px);
  }

  .monitor:before {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 10%;
    width: 80%;
    height: 20px;
    background: rgba(0, 0, 0, 0.7);
    filter: blur(10px);
    z-index: -1;
    transform: rotateX(90deg);
  }
</style>
</head>
<body>
<div class="monitor-container">
  <div class="monitor"><div class="reflection"></div></div>
</div>
<div class="monitor-container">
  <div class="monitor"><div class="reflection"></div></div>
</div>
<div class="monitor-container">
  <div class="monitor"><div class="reflection"></div></div>
</div>
<div class="monitor-container">
  <div class="monitor"><div class="reflection"></div></div>
</div>
<div class="monitor-container">
  <div class="monitor"><div class="reflection"></div></div>
</div>
</body>
</html>
