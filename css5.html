<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Effect with Reflection and Shadow</title>
<style>
  body {
    margin: 0;
    padding: 20px; /* Added padding for body to ensure there's space around monitors */
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1065bb;
    min-height: 100vh; /* Use min-height to ensure body takes at least full viewport height */
    overflow-x: auto; /* Allows horizontal scrolling if monitors exceed viewport width */
  }

  .monitor-container {
    display: flex; /* This will line up all the monitors horizontally */
    gap: 20px; /* Space between each monitor */
  }

  .monitor {
    width: 300px;
    height: 200px;
    background-image: url('20240308061151_004.jpg'); /* Replace with your screenshot */
    background-size: cover;
    border: 3px solid #fff;
    box-shadow: 10px 10px 30px rgba(0,0,0,0.5); /* Shadow for 3D effect */
    position: relative;
    transform: rotateX(10deg) rotateY(30deg) rotateZ(0deg); /* 3D rotation */
  }

  .reflection {
    position: absolute;
    width: 100%;
    height: 100%;
    bottom: -210px;
    background-image: inherit; /* Use the same background image as the monitor */
    background-size: cover;
    transform: scaleY(-1); /* Flip the image vertically */
    opacity: 0.2;
    filter: blur(1px); /* Soften the reflection */
  }

  .monitor:before {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 10%;
    width: 80%;
    height: 20px;
    background: rgba(0, 0, 0, 0.7);
    filter: blur(10px); /* Soften the shadow */
    z-index: -1; /* Ensure it's below the monitor */
    transform: rotateX(90deg); /* Flatten the shadow onto the surface */
  }
</style>
</head>
<body>
<div class="monitor-container">
  <div class="monitor"><div class="reflection"></div></div>
  <div class="monitor"><div class="reflection"></div></div>
  <div class="monitor"><div class="reflection"></div></div>
  <div class="monitor"><div class="reflection"></div></div>
  <div class="monitor"><div class="reflection"></div></div>
</div>
</body>
</html>
