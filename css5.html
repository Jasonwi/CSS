<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered 3D Effect with Vertical and Horizontal Spacing</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1065bb;
  }

  .monitors-wrapper {
    position: relative;
    /* Adjust width and height based on the number of monitors and their spacing */
    width: calc(300px + 4 * 200px); /* Monitor width + horizontal spacing */
    height: calc(300px + 4 * 200px); /* Monitor height + vertical spacing */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .monitor-container {
    perspective: 600px;
    position: absolute;
  }

  /* Position each monitor with specific offset */
  .monitor-container:nth-child(1) { transform: translate(0, 0); }
  .monitor-container:nth-child(2) { transform: translate(100px, 20px); }
  .monitor-container:nth-child(3) { transform: translate(200px, 35px); }
  .monitor-container:nth-child(4) { transform: translate(300px, 50px); }
  .monitor-container:nth-child(5) { transform: translate(400px, 65px); }

  .monitor {
    width: 300px;
    height: 200px;
    background-image: url('20240308061151_004.jpg'); /* Replace with your screenshot */
    background-size: cover;

    box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
    position: relative;
    transform: rotateX(10deg) rotateY(35deg) rotateZ(0deg);
  }

  .reflection {
    position: absolute;
    width: 100%;
    height: 100%;
    bottom: -210px;
    background-image: url('20240308061151_004.jpg');
    background-size: cover;
    transform: scaleY(-1);
    opacity: 0.2;
    filter: blur(1px);
  }

  .monitor:before {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 10%;
    width: 80%;
    height: 20px;
    background: rgba(0, 0, 0, 0.7);
    filter: blur(10px);
    z-index: -1;
    transform: rotateX(90deg);
  }
</style>
</head>
<body>
<div class="monitors-wrapper">
  <div class="monitor-container">
    <div class="monitor"><div class="reflection"></div></div>
  </div>
  <div class="monitor-container">
    <div class="monitor"><div class="reflection"></div></div>
  </div>
  <div class="monitor-container">
    <div class="monitor"><div class="reflection"></div></div>
  </div>
  <div class="monitor-container">
    <div class="monitor"><div class="reflection"></div></div>
  </div>
  <div class="monitor-container">
    <div class="monitor"><div class="reflection"></div></div>
  </div>
</div>
</body>
</html>
